<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/lr_base.css"/>
    <link rel="stylesheet" href="./css/lr_airport.css"/>
    <script src="js/fixScreen750.js"></script>
    <title>接机</title>
</head>
<body>
    <div class="lr">
        <!-- 顶部工具栏-->
         <header class="lr_header">
                <a class="lr_icon_back" href="lr_line.html"></a>
                <div class="lr_header_title"><h3>国内/国际接送飞机</h3></div>
         </header>
        <!--菜单栏 -->
        <div class="lr_title clearfix">
            <div class="title_connect fl special">接机</div>
            <div class="title_send fr">送机</div>
        </div>
        <!-- 具体信息-->
        <div class="lr_info">
            <span class="lr_icon_date"></span>
            <input type="text" placeholder="选择接机航班推荐输入航班号，晚点司机免费等"/>
            <span class="lr_icon_go"></span>
        </div>
        <div class="lr_info">
            <span class="lr_icon_time"></span>
            <input type="text" placeholder="1月14号，今天20：00用车"/>
            <span class="lr_icon_go"></span>
        </div>
        <div class="lr_info">
            <span class="lr_icon_airport"></span>
            <input type="text" placeholder="天河国际机场T2"/>
            <span class="lr_icon_go"></span>
        </div>
        <div class="lr_info">
            <span class="lr_icon_des"></span>
            <input type="text" placeholder="请输入送达地点"/>
            <span class="lr_icon_go"></span>
        </div>
        <div class="lr_rest">
            <div class="refer">查询</div>
            <span>一口价·晚点免费等·退赔标准有保障</span>
        </div>
    </div>
    <script src="lib/jqurey/jquery.min.js"></script>
    <script src="js/lr_airport.js"></script>
</body>
</html>
