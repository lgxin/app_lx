<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单填写</title>
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/ql_common.css">
    <link rel="stylesheet" href="css/ql_order.css">
    <script src='js/fixScreen750.js'></script>
</head>
<body>
<div class="order">
    <div class="header order_topbar clearfix">
        <a href="ql_reserve.html" class="fa fa-angle-left f_left"></a>
        订单填写
    </div>
    <div class="order_main">
        <ul id="accordion" class="accordion clearfix">
            <li>
                <div class="link">
                    </i>订单明细<i class="fa fa-angle-down f_right"></i>
                </div>
                <ul class="submenu clearfix">
                <li>武汉杜莎夫人蜡像馆（成人票）<span class="f_right">170元 x 1</span></li>
                <li>平安武汉旅游景区门票保险&nbsp;普通型<span class="f_right">3元 x 1</span></li>
            </ul>
            </li>
        </ul>
        <div class="order_money">
            <div class="money product_money">
                商品金额
                <span class="f_right">173元</span>
            </div>
            <div class="money trans_money">
                运费
                <span class="f_right">0元</span>
            </div>
            <div class="money benefit_money">
                优惠金额
                <span class="f_right">0元</span>
            </div>
            <div class="money total">
                订单金额
                <span class="f_right">173元</span>
            </div>
        </div>
        <div class="order_sel">
            <div class="order_sel_tit">选择支付方式</div>
            <div class="order_sel_item">
                <div class="os_item os_item1">
                    <div class="os_l">
                        <i class="icon_logo f_left"></i>
                        <p class="f_left">支付宝移动端支付</p>
                        <span class="f_left">推荐安装支付宝移动端的用户使用</span>
                    </div>
                    <div class="os_itm_fr">
                        <i class="choose f_right">
                            <i class="check fa fa-check"></i>
                        </i>
                    </div>
                </div>
                <div class="os_item os_item2">
                    <i class="icon_logo f_left"></i>
                    <p class="f_left">支付宝移动端支付</p>
                    <br>
                    <span class="f_left">推荐安装支付宝移动端的用户使用</span>
                    <i class="choose f_right">
                        <i class="check fa fa-check"></i>
                    </i>
                </div>
                <div class="os_item os_item3">
                    <i class="icon_logo f_left"></i>
                    <p class="f_left">支付宝移动端支付</p>
                    <span class="f_left">推荐安装支付宝移动端的用户使用</span>
                    <i class="choose f_right">
                        <i class="check fa fa-check"></i>
                    </i>
                </div>
            </div>
        </div>
        <div class="submit">
            <a href="#" class="submit_btn">提交订单</a>
        </div>
    </div>
    <div class="bottom order_bottom">
        <ul class="bottom my_bottom">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/order.js"></script>
</body>
</html>
